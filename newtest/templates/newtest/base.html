<!DOCTYPE html>
<html>
  <head>
  {% load bootstrap3 %}
  {% load staticfiles %}
  
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static "testapp/greetings.css" %}" />
  {% block head %}{% endblock head %}
  </head>
  <body>
  <div class="container">
    <div class="row page-header">
      <h1>Greetings App</h1>
      {% if user.is_authenticated %}
      <a  class="btn btn-default pull-xs-right" href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a class="btn btn-default pull-xs-right" href="{% url 'greetings:register' %}" >Sign In</a>
      {% endif %}
    </div>
    {% block body %}{% endblock body %}
    </div><!-- /.container -->
    <footer class="footer">
      <div class="container">
        <p class="text-muted col-md-2 col-md-offset-5"><!-- --></p>
      </div>
    </footer>
  {% bootstrap_javascript %}
  </body>
</html>
